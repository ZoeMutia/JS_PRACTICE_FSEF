<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE EXERCISE 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="meal">Choose your Food:</label>
            <select class="form-select" id="meal">
                <option value="none">Select</option>
                <option value="250">Meal A</option>
                <option value="300">Meal B</option>
            </select>
            
            <label for="discount" class="mt-2">Discount?</label>
            <select class="form-select" id="discount">
                <option value="none">Select</option>
                <option value="0.2">PWD/SC/STUDENT</option>
                <option value="0">Regular</option>
            </select>
            
            <button type="button" class="btn btn-primary mt-3" onclick="check_discount()">Meal Price</button>
        </form>
    </div>
    
    <script>
        function check_discount() {
            var meal = document.getElementById('meal').value;
            var disc = document.getElementById('discount').value;
            
            if (meal === "none" || disc === "none") {
                alert("Please select both a meal and a discount.");
                return;
            }
            
            var final_rate = meal - (disc * meal);
            alert('Your meal price is ' + final_rate);
        }
    </script>
</body>
</html>
